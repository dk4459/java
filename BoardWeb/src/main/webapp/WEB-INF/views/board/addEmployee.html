<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>사원등록</h3>
	<!-- addEmpServlet?empNo=1004&empName=김태식&telNo=654-0107 -->
	<!-- ?뒤의 값이 form태그로 인해서 전송되는값. addEmpServlet는 form 태그의 action값 -->
	<!-- name속성이 중요한이유는 파라메타값의 속성값으로 name가 입력됨. -->
	<form action="addEmp">
		사번:<input type="number" name="empNo"><br>
		이름:<input type="text" name="empName"><br>
		전화번호:<input type="tel" name="telNo"><br>
		<input type="submit" value="submit">
		<input type="reset">
	</form>
</body>
</html>
